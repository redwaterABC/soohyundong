<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer App</title>

  <!-- 앱처럼 보이기 옵션 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- model-viewer 불러오기 -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* 팝업 스타일 */
    #infoBox {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 80%;
      display: none;
    }
    #infoImage {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- 3D 모델 뷰어 -->
  <model-viewer id="viewer"
    src="model.glb"
    auto-rotate
    camera-controls
    exposure="1.1"
    shadow-intensity="1"
    ar
    ar-modes="webxr scene-viewer quick-look">

    <!-- 핫스팟 (여기 좌표는 예시, 수정 가능) -->
    <button slot="hotspot-1" data-position="0 1 0" data-normal="0 1 0" class="hotspot" data-info="part1">
      ●
    </button>
  </model-viewer>

  <!-- 팝업 박스 -->
  <div id="infoBox">
    <img id="infoImage" src="">
    <div id="infoText"></div>
  </div>

  <script>
    const infoData = {
      "part1": {
        img: "image1.jpg",
        text: "이 부분은 예시 설명입니다."
      }
    };

    document.querySelectorAll(".hotspot").forEach(h => {
      h.addEventListener("click", () => {
        const key = h.dataset.info;
        document.getElementById("infoImage").src = infoData[key].img;
        document.getElementById("infoText").innerText = infoData[key].text;
        document.getElementById("infoBox").style.display = "block";
      });
    });

    // 화면 클릭 시 팝업 닫기
    document.body.addEventListener("click", (e) => {
      if (!e.target.classList.contains("hotspot"))
        document.getElementById("infoBox").style.display = "none";
    });
  </script>

</body>
</html>
